
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Lab 4 Html Forms
        </title>

        <link href = "style.css" rel="stylesheet" type="text/css"/>
    </head>

    <body class = "wrapper">
        <div class=header>
            <h3>Workshop Registration</h3>
        </div>

        <div class="form-div">
            <form class="form">
                <div class="basicInfo">
                    <label >FirstName:<input type="text" name="Fname" required/></label>
                   
                    <label>
                        LastName: <input type="text" name="Lname" required/>
                    </label>
                   
                    <label>
                        Company/Institution: <input name="Cname" type="text" required/>
                    </label>
                   
                    <label> Address: <textarea rows="10" name="TextArea" cols="50"></textarea><br/> </label>
                    
                    City : <input type="text" />
                
                    <label>
                        State:
                        <select name="Meal" >
                            <option disabled selected>Select Your State</option>
                            <option>IA</option>
                            <option>VA</option>
                            <option>LA</option>
                            <option>NY</option>
            
                        </select>
                    </label>
                    <label>
                        Country:
                        <select name="Meal">
                            <option disabled selected>Select Your Country</option>
                            <option>Ethiopia</option>
                            <option>America</option>
                            <option>Pakistan</option>
                            <option>Colombia</option>
            
                        </select>
                    </label>
        
                   <label> E-Mail : <input type="text" required />  </label>
                   <label> Phone Number : <input type="text" required /> </label>
                   
                    
                </div>
                
                
    
                <div class=lunch>
                    

                    <label>
                        Lunch:
                        <select name="Meal">
                            <option disabled selected>Select Your Food</option>
                            <option>Rice</option>
                            <option>Frid chicken</option>
                            <option>chiken briany</option>
                            <option> food 4</option>
            
                        </select>
                    </label>
                    
                    
                    
                    <div class="checkbox">
                        <label> </label> 
                        <label> <input type ="checkbox" name ="A"/> Cash </label> 
                        <label> <input type ="checkbox" name ="A"/> Cheque </label> 
                        <label> <input type ="checkbox" name ="A"/> Demand Draft </label> 
                        
                    </div>
                    
                    
                    
                  <label> DD/Cheque No. : <input type="text" /> </label>  
                    <label> On(Bank Name) : <input type="text" />  </label> 
                    <label>
                        Payable At : <input type="text" />
                    </label> 
                </div>
    
                <div id=button>
                    <input type="Submit" />
                    <input type="Reset" />
                </div>
    
            </form>
        </div>
